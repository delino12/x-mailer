<!DOCTYPE html>
<html>
<head>
	<title>X-Mailer</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="panel-body">
				<h1 class="lead">Lizards X-mailer by Delino</h1>
					<div id="mail-div">
						<form method="post" onsubmit="return sendMail()">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="sender-name">Sender Name</label>
										<input type="text" class="form-control" id="sender-name" placeholder="sender name" required="" name="">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="sender-email">Sender Email</label>
										<input type="email" class="form-control" id="sender-email" placeholder="sender email" required="" name="">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="client-emails">Client Emails (100 Max Limits) </label>
								<textarea cols="2" rows="5" id="client-emails" onkeyup="return countEmails()" class="form-control" placeholder="example@gmail.com, example@outlook.com, example@yahoo.com" name="" required=""></textarea>
								<span id="total-emails"></span><br>
								<span id="error" style="color: red;"></span>
							</div>
							<div class="form-group">
								<label for="sender-subject">Subject</label>
								<input type="text" class="form-control" id="sender-subject" placeholder="sender subject" required="" name="">
							</div>
							<div class="form-group">
								<label for="sender-message">Message (Default Message allow HTML) or Paste Source Code</label>
								<textarea cols="2" rows="15" id="sender-message" class="form-control" placeholder="sender messages" name="" required=""></textarea>
							</div>
							<div class="form-group">
								<a href="javascript:void(0);" id="add_file">Add File</a>
								<div style="display: none;">
									<label for="attached">Attach File (optional)</label>
									<input type="file" name="file" name="">
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-primary">Send Messages</button>
							</div>
						</form>
					</div>
					<div id="mail-status"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>

	<hr />
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<p>Copyright protected &copy; 2017 by Lizard Hack</p>
			</div>
		</div>
	</div>
	<hr />
</body>
</html>
